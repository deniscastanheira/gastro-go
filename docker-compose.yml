version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gastrogo-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gastrogo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gastrogo-network

  # Servi√ßo opcional para executar migrations automaticamente
  migrate:
    image: migrate/migrate:latest
    container_name: gastrogo-migrate
    command: 
      - "-path=/migrations"
      - "-database=postgres://postgres:postgres@postgres:5432/gastrogo?sslmode=disable"
      - "up"
    volumes:
      - ./db/migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gastrogo-network
    profiles:
      - migrate

volumes:
  postgres_data:
    driver: local

networks:
  gastrogo-network:
    driver: bridge

